<h1>Registrar</h1>

<form action="{% url 'authentication:register' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label>Name:</label>
        <input type="text" name="name" />
    </fieldset>
    <fieldset>
        <label>Email:</label>
        <input type="text" name="email" />
    </fieldset>

    <input type="submit" value="Register">
</form>
